<script>
// 轮播控件脚本代码end
$(function(){
    var h = $(window).height();
    var w = $(window).width();
    var page_count = 4;
    $('.warp').css({'height':h});
    $('.page').css({'height':h});
    $('.page_right').css('left',($(window).width()-920)/2+370);
    $('.page_right').css('top',($(window).height()-480)/2+60);
    $('.page_lg').css('top',($(window).height()-600)/2+60)
    $('.page_lg').css('left',($(window).width()-1000)/2)
    var _floor_1 = $('.page_1');
    var _floor_2 = $('.page_2');
    var _floor_3 = $('.page_3');
    var _floor_4 = $('.page_4');
    var ball_count = 6;
    var ball_timer;
    var active_index = 0;
    var next_index = 1;

    $(window).resize(function(){
        h = $(window).height();
        $('.warp').css({'height':h});
        $('.page').css({'height':h});
        $('.page_right').css('left',($(window).width()-920)/2+370);
        $('.page_right').css('top',($(window).height()-480)/2+60);
        $('.page_lg').css('top',($(window).height()-600)/2+60);
        $('.page_lg').css('left',($(window).width()-1000)/2);
    });
    var enable = true;
    $('.page').mousewheel(function(event){
        if(!enable || $('.coat').is(":animated")){return;}
        /*enable = false;
         setTimeout(function(){
         enable = true;
         },2000)*/
        var _this = $(this);
        if (event.deltaY < 0) {
            // alert('下一页');
            /*if (active_index === (page_count-1)) {
             return false;
             } else{
             next_index = active_index + 1;
             };*/
            if(active_index<page_count-1){
                active_index = active_index + 1;
            }
        }else{
            /*if (active_index === 0) {
             return false;
             } else{
             next_index = active_index - 1;
             };*/
            if(active_index>0){
                active_index = active_index - 1;
            }
        }
        move(active_index);
    });

    $('.g-nums').find('.g-num').click(function(){
        var _this = $(this);
        var index = _this.index();
        if(index == active_index){
            return;
        }
        move(index);
        active_index = index;
    });
    $('.narrow').click(function(){
        var _this = $(this);
        move(active_index);
        active_index = active_index === 3 ? 0 : (active_index+1);
    });
    var move = function(next){
        init();
        $('.g-nums').find('.g-num').eq(next).addClass('active').siblings().removeClass('active');
        /*if (next != 0) {
         $('.g-nums').show();
         }else{
         $('.g-nums').hide();
         }*/
        $('.coat').stop().animate({'top':-h*next},500,'easeOutCubic',function(){
            if (next === 3) {
                animation_4();
                $('.narrow').addClass('up_arrow');
            }else if (next === 2) {
                animation_3();
                $('.narrow').removeClass('up_arrow');
            }else if (next === 1) {
                animation_2();
                $('.narrow').removeClass('up_arrow');
            }else if (next === 0) {
                animation_1();
                $('.narrow').removeClass('up_arrow');
            };

        });
    }

    var init = function(){
        //初始化第1页
        _floor_1.find('.pic01 ').css({'top':135,'opacity':0});
        _floor_1.find('.icon-1').css({'left':55,'top':112,'opacity':0});
        _floor_1.find('.icon-2').css({'left':125,'top':48,'opacity':0});
        _floor_1.find('.icon-3').css({'left':138,'top':5,'opacity':0});
        _floor_1.find('.icon-4').css({'left':189,'top':85,'opacity':0});
        _floor_1.find('.icon-5').css({'left':265,'top':27,'opacity':0});
        _floor_1.find('.icon-6').css({'left':307,'top':119,'opacity':0});
        _floor_1.find('.text01 ').css({'opacity':0});
        _floor_1.find('.text01').find('.title').css({'right':20,'opacity':0});
        _floor_1.find('.text01').find('.mobile_text').css({'right':-20,'opacity':0});
        //初始化第2页
        _floor_2.find('.pic02').css({'top':65,'opacity':0});
        _floor_2.find('.text02 ').css({'opacity':0});
        _floor_2.find('.text02').find('.title').css({'right':20,'opacity':0});
        _floor_2.find('.text02').find('.mobile_text').css({'right':-20,'opacity':0});
        _floor_2.find('.price-pic').css({'left':380,'top':183,'opacity':0});
        _floor_2.find('.price-sun').css({'left':235,'opacity':0});
        //初始化第3页
        _floor_3.find('.plant').css({'left':0,'opacity':0});
        _floor_3.find('.pic03').css({'top':15,'opacity':0});
        _floor_3.find('.text03 ').css({'opacity':0});
        _floor_3.find('.text03').find('.title').css({'right':20,'opacity':0});
        _floor_3.find('.text03').find('.mobile_text').css({'right':-20,'opacity':0});
        _floor_3.find('.arrow-left').css({'opacity':0});
        _floor_3.find('.arrow-right').css({'opacity':0});
        _floor_3.find('.car-left').css({'left':151,'top':300,'opacity':0});
        _floor_3.find('.car-right').css({'left':389,'top':403,'opacity':0});
        _floor_3.find('.bag-position').css({'left':555,'opacity':0});
        //初始化第4页
        _floor_4.find('.alipay').css({'left':0,'opacity':0});
        _floor_4.find('.pic04').css({'top':53,'opacity':0});
        _floor_4.find('.text04 ').css({'opacity':0});
        _floor_4.find('.text04').find('.title').css({'right':20,'opacity':0});
        _floor_4.find('.text04').find('.mobile_text').css({'right':-20,'opacity':0});
        _floor_4.find('.s-car').css({'left':0,'opacity':0});
        clearInterval(ball_timer);
    }
    var animation_ball_big = function(){
        ball_timer = setInterval(function(){
            _floor_1.find('.phone-icon').eq(--ball_count).addClass('on').siblings().removeClass('on');
            if (ball_count === 0) {ball_count = 6};
        },600);
    }
    var animation_1 = function(){
        enable = false;
        _floor_1.find('.pic01').animate({'top':171,'opacity':1},300,'linear',function(){
            _floor_1.find('.icon-1').animate({'left':45,'top':102,'opacity':1},200,'easeOutQuint',function(){
                _floor_1.find('.icon-2').animate({'left':105,'top':38,'opacity':1},200,'easeOutQuint',function(){
                    _floor_1.find('.icon-3').animate({'left':158,'top':-5,'opacity':1},200,'easeOutQuint',function(){
                        _floor_1.find('.icon-4').animate({'left':179,'top':75,'opacity':20},200,'easeOutQuint',function(){
                            _floor_1.find('.icon-5').animate({'left':255,'top':17,'opacity':20},200,'easeOutQuint',function(){
                                _floor_1.find('.icon-6').animate({'left':297,'top':109,'opacity':20},200,'easeOutQuint',function(){
                                    $(".step_text").animate({'opacity':0},100);
                                    _floor_1.find('.text01').animate({'opacity':1},100);
                                    _floor_1.find('.text01').find('.title').animate({'right':0,'opacity':1},300);
                                    _floor_1.find('.text01').find('.mobile_text').animate({'right':0,'opacity':1},300,function(){
                                        enable = true;
                                    });
                                    animation_ball_big();

                                });
                            });
                        });
                    });
                });
            });
        })
    };
    var animation_2 = function(){
        enable = false;
        _floor_2.find('.pic02').animate({'top':95,'opacity':1},300,'linear',function(){
            _floor_2.find('.price-pic').animate({'left':280,'top':213,'opacity':1},400,'easeOutQuint',function(){
                //$(this).addClass('coin-animation');
                _floor_2.find('.price-sun').animate({'left':305,'opacity':1},300);
                $(".step_text").animate({'opacity':0},100);
                _floor_2.find('.text02').animate({'opacity':1},100);
                _floor_2.find('.text02').find('.title').animate({'right':0,'opacity':1},400);
                _floor_2.find('.text02').find('.mobile_text').animate({'right':0,'opacity':1},400,function(){
                    enable = true;
                });

            });
        })
    };
    var animation_3 = function(){
        enable = false;
        _floor_3.find('.pic03').animate({'top':45,'opacity':1},300,'linear',function(){
            _floor_3.find('.car-left').animate({'left':-41,'top':65,'opacity':1},300,function(){
                _floor_3.find('.arrow-left').animate({'opacity':1},300,function(){
                    _floor_3.find('.car-right').animate({'left':489,'top':215,'opacity':1},300,function(){
                        _floor_3.find('.arrow-right').animate({'opacity':1},300,function(){
                            $(".step_text").animate({'opacity':0},100);
                            _floor_3.find('.text03').animate({'opacity':1},100);
                            _floor_3.find('.text03').find('.title').animate({'right':0,'opacity':1},300);
                            _floor_3.find('.text03').find('.mobile_text').animate({'right':0,'opacity':1},300,function(){
                                _floor_3.find('.bag-position').animate({'left':485,'opacity':1},300,function(){
                                    enable = true;
                                });
                            });
                        });
                    });

                });
            });
        });
    };
    var animation_4 = function(){
        enable = false;
        _floor_4.find('.pic04').animate({'top':83,'opacity':1},300,'swing',function(){
            $(".step_text").animate({'opacity':0},100);
            _floor_4.find('.text04').animate({'opacity':1},100);
            _floor_4.find('.text04').find('.title').animate({'right':0,'opacity':1},300);
            _floor_4.find('.text04').find('.mobile_text').animate({'right':0,'opacity':1},300,function(){
                _floor_4.find('.s-car').animate({'left':300,'opacity':1},1000,'easeOutQuint',function(){
                    //_floor_4.find('.open').addClass('openswing');
                    enable = true;
                });
                // _floor_4.find('.s-car').addClass('running');
            });
        })
    };

})

</script>
